<script>

	/** Array.slice()
	 *  接受一个或两个参数，即要返回项的起始和结束位置
	 * 	改方法不会影响原始数组
	 */
	(function(){
		var arr = [1,2,3,4,5,6];

		/** 返回从该参数指定位置开始到当前数组末尾的所有项
		 *  @param     起始位置
		 */
		arr.slice(0);	// return [1,2,3,4,5,6]
		arr.slice(1);	// return [2,3,4,5,6]
		arr.slice(5);	// return [6]
		arr.slice(6);	// return []

		/** 返回起始和结束位置之间的项，但不包括结束位置的项
		 *  @param     起始位置
		 *  @param     结束位置
		 */
		arr.slice(0,0);	// return []
		arr.slice(0,1);	// return [1]
		arr.slice(2,4);	// return [3,4]
		arr.slice(0,6);	// return [1,2,3,4,5,6]
		arr.slice(5,6); // return [6]
		arr.slice(4,2); // return []

		// 当参数中有负数时，则用数组长度加上该数来确定位置，相当于数组从右往左数
		arr.slice(-3,-2);	// [4] 
	});

	/** Array.splice()
	 *	向数组的中部插入项
	 *  该方法会影响原始数组
	 */
	(function(){
		var arr = [1,2,3,4,5,6];

		/** 删除从指定位置到数组结尾的项
		 *  @param     起始位置
		 */
		arr.splice(2);	// return [3, 4, 5, 6] result [1, 2]

		/** 删除任意数量的项
		 *  @param     要删除的第一项的位置
		 *  @param     要删除的项数
		 */
		arr.splice(0,0);	 // return [] 				 result [1,2,3,4,5,6]
		arr.splice(0,2);	 // return [1,2] 			 result [3,4,5,6]
		arr.splice(0,5);	 // retrun [1, 2, 3, 4, 5]    result [6]
		arr.splice(0,6);	 // retrun [1, 2, 3, 4, 5, 6] result []
		arr.splice(5,1);	 // return [6]				 result [1, 2, 3, 4, 5]
		arr.splice(5,5);	 // return [6]				 result [1, 2, 3, 4, 5]
		arr.splice(-1,-2);   // 数组不会有任何改变

		/** 插入任意数量的项
		 *	@param     起始位置
		 *  @param     要删除的项数
		 *	@param     要插入的任意数量的项
		 */
		arr.splice(0, 0, "a", "b");     // return []      result["a", "b", 1, 2, 3, 4, 5, 6]
		arr.splice(1, 1, "a", "b");     // return [2]     result[1, "a", "b", 3, 4, 5, 6]
	});

	/** Array.indexOf()
	 *  从数组的开头向后查找
	 *  @param     要查找的项
	 *  @param     表示查找起点位置的索引
	 */
	(function(){
		var arr = [1,2,3,4,5,4,3,2,1];

		arr.indexOf(1);     // return 0
		arr.indexOf(4);     // return 3
		arr.indexOf(9);     // return -1
		arr.indexOf(2,5);   // return 7

		var people = {"name":"ykx"},
			morepeople = [1, 2, people, 3, 4];

		morepeople.indexOf(people);     // return 2
	});

	/** Array.lastIndexOf()
	 *  从数组的末尾向前查找
	 *  只是方法在查找时从数组的末尾开始
	 *  当找到和指定参数相等的项时才返回它的索引位置（从头开始的位置）
	 *  @param     要查找的项
	 *  @param     表示查找起点位置的索引
	 */
	(function(){
		var arr = [1,2,3,4,5,4,3,2,1];

		arr.lastIndexOf(1);     // return 8
		arr.lastIndexOf(4);     // return 5
		arr.lastIndexOf(9);     // return -1

		//从指定的索引位置开始从后往前查找
		arr.lastIndexOf(2,3);   // return 1
		arr.lastIndexOf(2,8);   // return 7
	});

	/** Array.every()
	 *  对数组中得每一项运行给定函数
	 *  如果该函数对每一项都返回true
	 *  则返回true
	 *  直到某一项返回false
	 *  则终止当前方法并返回false
	 *  该方法的相当于“与”运算符
	 */
	(function(){
		/** 回调函数
		 *  @param     item     当前项的值
		 *  @param     index    当前项的索引
		 *  @param     array    当前数组
		 */
		var arr = [1,2,3,4,5,4,3,2,1];
		var res = arr.every(function(item, index, array){
			return (item > 2);
		}); // return false

		var arr1 = [6,5,4,3,2,1];
		var res1 = arr1.every(function(item, index, array){
			return (item > 0);
		}); // return true
	});

	/** Array.some()
	 *  对数组中得每一项运行给定函数
	 *  只要该数组中的任意一项返回true
	 *  则返回true
	 *  除非数组的所有项返回false
	 *  则返回false
	 *  该方法的相当于“或”运算符
	 */
	(function(){
		/** 回调函数
		 *  @param     item     当前项的值
		 *  @param     index    当前项的索引
		 *  @param     array    当前数组
		 */
		var arr = [1,2,3,4,5,4,3,2,1];
		var res = arr.some(function(item, index, array){
			return (item > 2);
		}); // return true

		var arr1 = [6,5,4,3,2,1];
		var res1 = arr1.some(function(item, index, array){
			return (item < 0);
		}); // return false
	});
